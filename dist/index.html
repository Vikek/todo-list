<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <title>Todo List</title>
</head>
<body>
    <div id="container">
        <header id="header">
            <h1>Todo List</h1>
        </header>
        <div id="content">
            <div id="sidebar">
                <ul id="sidebar-nav">
                </ul>
            </div>
            <main id="main"></main>
            <div class="popup-form" id="project-popup-form">
                <form class="form-container" id="form-project">
                    <h2>Add project</h2>

                    <div class="row">
                        <input type="text" id="project-name" name="name" required>
                    </div>

                    <div class="row">
                        <input type="submit" id="project-form-submit" value="Confirm">
                        <input type="button" id="project-form-close" value="Cancel">
                    </div>
                </form>
            </div>
            <div class="popup-form" id="task-popup-form">
                <form class="form-container" id="form-task">
                    <h2>Add task</h2>

                    <div class="row">
                        <label for="task-name">Name</label>
                        <input type="text" id="task-name" name="name" required>
                    </div>

                    <div class="row">
                        <label for="description">Description</label>
                        <input type="text" id="description" name="description">
                    </div>

                    <div class="row">
                        <label for="dueDate">Due Date</label>
                        <input type="date" id="dueDate" name="dueDate">
                    </div>

                    <div class="row radio-buttons">
                        <label>Priority:</label>
                        <div class="radio-row">
                            <input type="radio" name="priority" id="low" value="1">
                            <label for="low" id="radio-low">Low</label>
                        </div>
                        <div class="radio-row">
                            <input type="radio" name="priority" id="medium" value="2">
                            <label for="medium" id="radio-medium">Medium</label>
                        </div>
                        <div class="radio-row">
                            <input type="radio" name="priority" id="high" value="3">
                            <label for="high" id="radio-high">High</label>
                        </div>
                    </div>

                    <div class="row buttons">
                        <input type="submit" id="task-form-submit" value="Confirm">
                        <input type="button" id="task-form-close" value="Cancel">
                    </div>
                </form>
            </div>
        </div>
        <footer id="footer">
            <p>Vikek</p>
            <a href="https://github.com/Vikek/todo-list" id="github-link">
            </a>
        </footer>
    </div>
</body>
</html>
