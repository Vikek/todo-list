<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <title>Todo List</title>
</head>
<body>
    <div id="container">
        <header id="header">
            <h1>Todo List</h1>
        </header>
        <div id="content">
            <div id="sidebar"></div>
            <main id="main"></main>
            <div class="popup-form" id="project-popup-form">
                <form class="form-container" id="form-project">
                    <h2>Add project</h2>

                    <label for="name">name</label>
                    <input type="text" id="name" name="name" required>

                    <input type="submit" id="project-form-submit" value="Confirm">
                    <button type="button" id="project-form-close">Cancel</button>
                </form>
            </div>
        </div>
        <footer id="footer"></footer>
    </div>
</body>
</html>
